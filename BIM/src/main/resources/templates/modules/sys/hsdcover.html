<!DOCTYPE html>
<html>
<head>
<title>参数管理</title>
<#include "/header.html">
    <!-- 引入样式文件 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">-->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/vantIndex.css"/>
    <!-- import Vue.js -->
    <!--<script src="//vuejs.org/js/vue.min.js"></script>-->
	<script src="${request.contextPath}/statics/libs/vue2.min.js"></script>
    <!-- import stylesheet -->
    <!--<link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">-->
	<link rel="stylesheet" href="${request.contextPath}/statics/styles/iview.css"/>
    <!-- import iView -->
    <!--<script src="//unpkg.com/view-design/dist/iview.min.js"></script>-->
	<script src="${request.contextPath}/statics/js/view-design.dist.iview.min.js"></script>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>-->
	<script src="${request.contextPath}/statics/js/jsdelivr.vant@2.2vant.min.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.typeName" @keyup.enter="query" placeholder="图层名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label"><span style="color: red;font-size: 15px">*</span>&nbsp;&nbsp;所属分类</div>
                <div class="col-sm-10">
                    <i-select v-model="model" style="width:200px">
                        <i-option v-for="item in cityList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                    </i-select>
                </div>
            </div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label"><span style="color: red;font-size: 15px">*</span>&nbsp;&nbsp;图层名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="hsdcover.typeName" placeholder="名称"/>
			    </div>
			</div>
			<!--<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="hsdcover.createUser" placeholder="创建人"/>
			    </div>
			</div>-->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">图标上传</div>
			   	<div class="col-sm-10">
					<van-uploader
							:preview-full-image="false"
							v-model="fileList"
							multiple
							:max-count="1"
					/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/hsdcover.js?_${.now?long}"></script>
</body>
</html>
